<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Manhattan Manor's and Rosie O' Grady's New Year's Eve Celebration - Times
      Square
    </title>

    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="logos-container">
          <img
            src="assets/images/rosie-logo.png"
            alt="Manhattan Manor's Logo"
          />
          <img
            src="assets/images/manhattanmannor-logo.png"
            alt="Manhattan Manor's Logo"
          />
        </div>
        <h1>
          Manhattan Manor's and Rosie O'Grady's <br />
          <span>New Year's Eve Celebration - Times Square</span>
        </h1>
        <hr />
        <form class="guest-form" id="guest-form">
          <input
            id="guest-form-first-name"
            required
            type="text"
            placeholder="FIRST NAME *"
          />
          <input
            id="guest-form-last-name"
            required
            type="text"
            placeholder="LAST NAME *"
          />
          <input
            id="guest-form-phone"
            required
            type="tel"
            placeholder="CELL PHONE *"
          />

          <button id="submit-button" type="submit">ENTER</button>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
